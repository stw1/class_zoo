<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Class Zoo</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="css/animate.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
    <div id="title" class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center animated bounceInDown title_logo">
                Class Zoo
            </div>
        </div>
    </div>

    <!-- Login Page -->
    <div id="login_page" class="container-fluid container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-6 animated fadeIn">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-4">
                            <img id="student_icon" src="images/student.svg" alt="Student" style="width:228px;height:171px;">
                            <div class="big_font">Student</div>
                        </div>
                        <div class="col-md-4">
                            <img id="parent_icon" src="images/parent.svg" alt="Parent" style="width:228px;height:171px;">
                            <div class="big_font">Parent</div>
                        </div>
                        <div class="col-md-4">
                            <img id="teacher_icon" src="images/teacher.svg" alt="Teacher" style="width:228px;height:171px;">
                            <div class="big_font">Teacher</div>
                        </div>
                    </div>                      
                </div>
            </div>
        </div>
    </div>


    <!-- Parent Portal -->
    <div id="parent_page" class="container-fluid container-table" style="display:none">
        <div class="row vertical-center-row">
            <div class="text-center col-6 animated fadeIn">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="big_font">Parent Portal</div>
                        </div>
                    </div>  
                    <div class="row">
                        <div class="col-md-12">
                            <img id="parent_icon" src="images/parent.svg" alt="Parent" style="width:228px;height:171px;">
                        </div>
                    </div>  
                    <div class="row">
                        <div class="col-md-12">
                            <img id="back_icon" src="images/back-arrow.svg" alt="Back" style="width:114px;height:85px;">
                        </div>
                    </div>                      
                </div>
            </div>
        </div>
    </div>
    <!-- Studnet Portal -->
    <div id="student_page" class="container-fluid container-table" style="display:none">
        <div class="row vertical-center-row">
            <div class="text-center col-6 animated fadeIn">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="big_font">Student Portal</div>
                        </div>
                    </div>  
                    <div class="row">
                        <div class="col-md-3">
                            <img id="student_icon" src="images/student.svg" alt="Student" style="width:228px;height:171px;">
                        </div>
                    </div>   
                    <div class="row">
                        <div class="col-md-12">
                            <img id="back_icon2" src="images/back-arrow.svg" alt="Back" style="width:114px;height:85px;">
                        </div>
                    </div>                      
                </div>
            </div>
        </div>
    </div>



    <!-- Teacher Portal -->
    <div id="teacher_page" class="container-fluid container-table" style="display:none">
        <div class="row vertical-center-row">
            <div class="text-center col-6 animated fadeIn">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="big_font">Teacher Portal</div>
                        </div>
                        <div class="col-md-9">
                            <h5>Students</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-7 col-lg-offset-3">
                            <div id="studentList" style=":hover {opacity: 0.1;}">
                            </div>
                        </div>
                    </div>  
                    <div class="row">
                        <div class="col-md-12">
                            <img id="teacher_icon" src="images/teacher.svg" alt="Teacher" style="width:228px;height:171px;">
                        </div>
                    </div>   
                    <div class="row">
                        <div class="col-md-12">
                            <img id="back_icon3" src="images/back-arrow.svg" alt="Back" style="width:114px;height:85px;">
                        </div>
                    </div>                      
                </div>
            </div>
        </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <!-- Custom Javascript -->
    <script src= "js/script.js"></script>



  </body>
</html>
